application:
  name: fs-web

server:
  tomcat:
    connection-timeout: PT20M
  error:
    include-stacktrace: on_param

logging:
  level:
    root: INFO
    com.makimenko.fs: INFO
    org.springframework.web: DEBUG
    org.hibernate: ERROR

spring:
  data:
    com.makimenko.bff.data:
      mongodb:
        host: localhost
        port: 27017
        database: fs
        username: root
        password: example
        authentication-database: admin
