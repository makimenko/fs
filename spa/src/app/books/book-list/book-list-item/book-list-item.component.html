<mat-card class="mat-elevation-z4">
  <mat-card-header>
    <mat-card-title>{{book.title}}</mat-card-title>
  </mat-card-header>
  <!--img mat-card-image src="./../assets/book.png" /-->
  <mat-card-content>
    <p *ngFor="let bookGenre of book.bookGenres">{{ bookGenre.name }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>ADD</button>
  </mat-card-actions>
</mat-card>
