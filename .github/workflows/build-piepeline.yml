name: build

on: [push]

jobs:
  build:
    name: build-${{ matrix.component }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component: [db, bff, spa]    
    steps:
    - uses: actions/checkout@v2
    - name: Docker Compose Build
      run: docker-compose build ${{ matrix.component }}
    - name: Login
      uses: azure/docker-login@v1
      with:
        login-server: docker.pkg.github.com
        username: $GITHUB_ACTOR
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Tag and Push Images
      if: ${{ github.ref == 'refs/heads/master' }}
      run: |
        docker tag ${{ matrix.component }} docker.pkg.github.com/makimenko/fs/${{ matrix.component }}:${{ github.run_number }}
        docker push docker.pkg.github.com/makimenko/fs/${{ matrix.component }}:${{ github.run_number }}


