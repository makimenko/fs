name: build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: docker-compose build
    - name: Tag
      run: docker tag db docker.pkg.github.com/makimenko/fs/db:$BUILD_NUMBER
    - name: Push
      run: docker push docker.pkg.github.com/makimenko/fs/db:$BUILD_NUMBER
